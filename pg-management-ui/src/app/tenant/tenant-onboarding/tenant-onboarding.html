<section class="card">
  <h2>Complete Your Details</h2>

  <div class="field">
    <label>Full name</label>
    <input [(ngModel)]="model.fullName" placeholder="Full name" />
  </div>

  <div class="field">
    <label>Company email</label>
    <input [(ngModel)]="model.email" placeholder="name@company.com" />
  </div>

  <div class="field">
    <label>Date of joining</label>
    <input type="date" [(ngModel)]="model.joinDate" />
  </div>

  <div class="actions">
    <button class="btn primary" (click)="submit()">Submit</button>
  </div>

  <p class="status">{{ status }}</p>
</section>
